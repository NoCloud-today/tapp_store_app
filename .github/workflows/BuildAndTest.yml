name: Build and test

on: [pull_request, workflow_call]

jobs:
  tests:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/amd64
        goos: [linux]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cd ./src/app && go test -v -p=1 -timeout=0 ./...